<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header.html::header"/>
<body>
<div class="container">
    <h1>Spring Shop Search</h1>
    <form class="form-inline">
        <div class="form-group mr-2">
            <input type="text" class="form-control" placeholder="検索ワードを入力…" name="keyword">
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">検索</button>
        </div>
    </form>
    <p th:if="isSearching == 'true'">
        検索結果： [[${count}]] 件
    </p>
    <div>
        <ul>
            <li th:each="item : ${items}" th:object="${item}">
                <span>[[${item.id}]]: 商品名: [[${item.name}]], 説明: [[${item.description}]]</span>
            </li>
        </ul>
    </div>

    <a href="/items/add">
        <button class="btn btn-primary">商品追加</button>
    </a>
</div>
</body>
</html>
